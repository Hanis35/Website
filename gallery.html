    <style>
        body {
            background-image: url('img/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;  
            padding-left: 20px; 
            font-family: Arial, sans-serif; 
        }
        nav {
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td {
            padding: 10px 20px;
        }
        .logo {
            width: 100px; 
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        a {
            text-decoration: none; 
            color: #1F618D; 
            font-family: Forte, Arial, sans-serif; 
            font-size: 30px; 
            display: inline-block; 
            padding: 10px 15px; 
        }
        a:hover {
            font-weight: bold;
        }
        .dropbtn {
            background-color: #2471A3;
            color: white;
            padding: 16px;
            border: none;
            font-family: Forte, Arial, sans-serif; 
            font-size: 22px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #ddd;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: #5499C7;}
        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #2471A3;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
        }
        #scrollTopBtn:hover {
            background-color: #5499C7;
        }
        .centered-audio {
            display: block;
            margin: 20px auto;
        }
        .filter-btns {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .filter-btns button {
            background-color: #2471A3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
        }
        .filter-btns button:hover {
            background-color: #5499C7;
        }
        .filter-btns .active {
            background-color: #1F618D;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            padding: 0 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        /* .gallery-item:hover {
            transform: scale(1.05);
        } */
        .landscape img {
            width: 250px;
            height: 150px;
        }
        .portrait img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<script>
    // JavaScript to filter gallery items
    function filterGallery(category) {
        var items = document.getElementsByClassName('gallery-item');
        for (var i = 0; i < items.length; i++) {
            if (category === 'all') {
                items[i].style.display = 'block';
            } else {
                if (items[i].classList.contains(category)) {
                    items[i].style.display = 'block';
                } else {
                    items[i].style.display = 'none';
                }
            }
        }

        // Update active button
        var buttons = document.getElementsByClassName('filter-btn');
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].classList.remove('active');
        }
        document.querySelector('.filter-btn[onclick="filterGallery(\'' + category + '\')"]').classList.add('active');
    }

    // JavaScript to scroll to top
    var scrollTopBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    }

    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
